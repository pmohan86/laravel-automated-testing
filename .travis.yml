language: php

php:
  - 7.1

services:
  - mysql

test:
  adapter: mysql2
  database: dashboard_test
  username: root
  encoding: utf8

before_script:
  - cp .env.travis .env
  - composer self-update
  - composer install --no-interaction
  - php artisan migrate

script:
  - php artisan key:generate
  - ./vendor/bin/phpunit